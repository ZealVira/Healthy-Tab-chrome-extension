<!DOCTYPE html>
<html lang="en">
<head>

  <title>HealthTab</title>

<body>

  <!-- <div id="animation" class="animation"></div> -->
  <div id="tip" class="tip">Health Tip Loading...</div> 

    <div class="container">
      <h2>ğŸ’§ Water Intake Tracker</h2>
      <!-- <p id="goal-text">Your Daily Goal: 8 Glasses</p> -->
      <label for="goal-input">Set your daily goal: </label><span id="goal-value">8</span>  &nbsp;&nbsp; glasses
      <br>
      <input type="range" id="goal-input" min="1" max="8" step="1" value="8">
      <button class="set-goal-btn" id="set-goal-btn">Set Goal</button>
      <p>Current Intake: <span id="current-intake">0</span> glasses</p>

      <div class="glasses" id="glasses-container">
          <!-- Will be filled by JS -->
      </div>

      <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
      </div>
      <p id="progress-percentage">0% completed</p>

      <button id="reset-btn">Reset</button>
    </div>


  <script src="script.js"></script>
</body>
